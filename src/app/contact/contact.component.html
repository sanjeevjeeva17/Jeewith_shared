<div class="section section-header">
	<div class="parallax filter filter-color-black">
		<div class="image"
         style="background-image: url('assets/img/listen_bible.jpg'); background-size: contain; background-position: top;">
    </div> 
    <div class="container">
      <div class="content">
        <h1>Contact Us</h1>
        <h3>If you have questions, comments, or any other feedback, 
          <br>please contact us through the form below.</h3>
      </div>
    </div>           	
  </div>
</div>
<div class="container">
  <div class="section" id="contact-section">
    <div class="container">
      <div class="row">
        <form role="form" id="contact-form" class="contact-form">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" name="Name" autocomplete="off" id="Name" placeholder="Name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="email" class="form-control" name="email" autocomplete="off" id="email" placeholder="E-mail">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <textarea class="form-control textarea" rows="3" name="Message" id="Message" placeholder="Message"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="submit" class="btn main-btn pull-right">Send a message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
