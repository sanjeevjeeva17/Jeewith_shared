<div class="section section-header">

</div>
	<div class="section">
	
		<!-- Begin Carousel -->
		<!-- Slider Image Dimensions === 750px H by 2668px W -->
		
		<div id="home-carousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
				  <li data-target="#home-carousel" data-slide-to="0" class="active"></li>
				  <li data-target="#home-carousel" data-slide-to="1"></li>
				  <li data-target="#home-carousel" data-slide-to="2"></li>
				</ol>
			  
				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
				  <div class="item active">
					<img src="../../assets/img/Slider-4.jpg" alt="...">
					<div class="carousel-caption">
					  <h3>Creation, The Earth is a Witness</h3>
					  <button class="btn btn-default">Watch Now</button>
					</div>
				  </div>
				  <div class="item">
					<img src="../../assets/img/Slider-5.jpg" alt="...">
					<div class="carousel-caption">
						<h3>Cosmic Conflict</h3>
						<button class="btn btn-default">Watch Now</button>
					</div>
				  </div>
				  <div class="item">
						<img src="../../assets/img/Slider-6.jpg" alt="...">
						<div class="carousel-caption">
							<h3>Revelation: The Bride, The Beast, and Babylon</h3>
							<button class="btn btn-default">Watch Now</button>
						</div>
					  </div>
				</div>
			  
				<!-- Controls -->
				<a class="left carousel-control" href="#home-carousel" role="button" data-slide="prev">
				  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				  <span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#home-carousel" role="button" data-slide="next">
				  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				  <span class="sr-only">Next</span>
				</a>
			  </div>
	</div>
	<!-- End Carousel -->
 <div class="section" id="videocategories">
		 <div class="container">
			 <div class="row">
				 <div class="col-sm-5 col-md-3 leftmenu">
					 <h3>Browse Categories</h3>
					 <ul class="list-group" >			
							 <li  *ngFor = "let item of category" class="list-group-item" [ngClass]="{active: isActive(item)}" (click)= selectedItem(item)><a>{{item}}</a></li>
					 </ul>
				 </div>
				 <div class="col-sm-7 col-md-9">
					 <h3>{{title}}</h3>
							 <div class="row">
								 <ul class="list-unstyled video-list-thumbs row">
										 <li class="col-lg-4 col-md-6" *ngFor = "let video of (visibleVideos | VideoFilter:filterBy)"
										 	storeClicked [videoLink]='video.link' 
										 	[videoDescription] = 'video.presentor' 
										 	[videotitle] = 'video.title'
											 [videosubtitle] = 'video.topic'>
											 <div>
												<img src={{video.url}} alt="Barca" class="img-responsive thumbnail" height="130px" />
												<h2>{{video.title}}</h2>
												<span class="glyphicon glyphicon-play-circle"></span>
											 <!--<span class="duration">03:15</span>-->	
											</div>
									 </li>
									</ul>
							 </div>
							 </div>
							 <div class="clearfix"></div><nav></nav>
				 </div>
			 </div>
		 </div>
